<!DOCTYPE html>
<html>
<head>
    <title>Minha Arte</title>
    <style>
        /* CSS para remover margens e espaçamentos padrão */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* para evitar barras de rolagem */
        }

        /* CSS para exibir a imagem em tamanho real (tamanho A4) */
        .arte-container {
            width: 210mm;
            height: 297mm;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="arte-container">
        <img src="ArtePix.png" alt="Pix">
    </div>
</body>
</html>
