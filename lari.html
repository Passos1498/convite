<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Pé Pulando</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { background: #eee; display: block; margin: 0 auto; }
        #pe { display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <img id="pe" src="pe.png" alt="Imagem do Pé">

    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');

        let pe = new Image();
        pe.src = "pe.png";
        let peX = 50;
        let peY = canvas.height - 80;
        let jump = false;
        let jumpHeight = 0;

        // Obstáculos
        let obstacles = [];
        let lastObstacleTime = 0;
        
        function addObstacle() {
            let obstacleWidth = Math.random() * (60 - 20) + 20; // largura entre 20 e 60
            let obstacleHeight = Math.random() * (50 - 20) + 20; // altura entre 20 e 50
            obstacles.push({
                x: canvas.width,
                y: canvas.height - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            });
        }

        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                ctx.fillStyle = "#333";
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= 5;

                // Verificar colisão
                if (
                    peX < obstacle.x + obstacle.width &&
                    peX + pe.width > obstacle.x &&
                    peY - jumpHeight < obstacle.y + obstacle.height &&
                    peY - jumpHeight + pe.height > obstacle.y
                ) {
                    alert("Game Over!");
                    location.reload();
                }

                // Remover obstáculos que saíram do canvas
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar o pé
            ctx.drawImage(pe, peX, peY - jumpHeight);

            if (jump) {
                jumpHeight += 5;
                if (jumpHeight > 50) {
                    jump = false;
                }
            } else if (jumpHeight > 0) {
                jumpHeight -= 5;
            }

            // Adicionar obstáculos periodicamente
            if (Date.now() - lastObstacleTime > 2000) {
                addObstacle();
                lastObstacleTime = Date.now();
            }

            drawObstacles();

            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 32 && jumpHeight <= 0) {
                jump = true;
            }
        });

        draw();
    </script>
</body>
</html>
